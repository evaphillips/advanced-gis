<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"> <!-- Declares the character encoding of the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="styles.css"> <!-- Links an external CSS file for styling -->
</head>


<body>
    <h1>
        Largest Metros In the World by Population <!-- Heading -->
    </h1>
    <div class="image-container">
        <!-- Container for images and their associated text -->
        <div class="image-wrapper">
            <!-- Wrapper for each image and its associated text -->
            <div class="text hide">#1 Tokyo: 37.4m</div>
            <!-- Text indicating the city and population (hidden by default) -->
            <a href="#">
                <img src="https://media.cntraveller.com/photos/6343df288d5d266e2e66f082/16:9/w_2560%2Cc_limit/tokyoGettyImages-1031467664.jpeg"
                    alt="Tokyo Image" />
                <!-- Image tag with source and alternate text -->
            </a>
        </div>
        <div class="image-wrapper">
            <div class="text hide">#2 Dehli: 29.3m</div>
            <a href="#">
                <img src="https://www.andbeyond.com/wp-content/uploads/sites/5/Old-Delhi-City-Tours.jpg"
                    alt="Dehli Image" />
            </a>
        </div>
        <div class="image-wrapper">
            <div class="text hide">#3 Shanghai: 26.3m</div>
            <a href="#">
                <img src="https://cdn.britannica.com/08/187508-050-D6FB5173/Shanghai-Tower-Gensler-San-Francisco-world-Oriental-2015.jpg"
                    alt="Shanghai Image" />
            </a>
        </div>
        <div class="image-wrapper">
            <div class="text hide">#4 São Paulo: 21.8m</div>
            <a href="#">
                <img src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/iyMlSyibDapc/v1/-1x-1.jpg"
                    alt="São Paulo Image" />
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--  jQuery library -->
    <script src="scripts.js"></script> <!-- Script tag for including custom JavaScript file -->
</body>

</html>
